<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
<div id="wrapper">
   <div id="finance">
    <div id="tabs">
      <ul>
        <li id="credit">Credit</li>
        <li id="debit">Debit</li>
        <li id="report">Report</li>
      </ul>
    </div>
    <div id="tabscontent">
      <div class="tabpage" id="credit">
				<form action="#" method="post">
					
					<div id='creditinput'>
												 
						 <fieldset>
							  <label> TransactionID  </label> <input type="text" id="TransactionNum" name="TransactionNum"> 
							 <legend>Member Information</legend>
							  
							 <label>Name</label>
							 <input type="text" maxlength="100" value="" id="fname" name="fname"/>           
							 <label>Apartment</label>
							 <input type="text" maxlength="100" value="" id="apartment"/>  
							  <label>Contact</label>
							 <input type="text" maxlength="100" value="" name="phone" id="phone"/> 
							 <label>  Type </label>
							 <select purpose="Resident" id="Resident">
							 <option value="Resident">Resident</option>
							 <option value="External">External</option>
							 </select> <br>                            
						 </fieldset>

						 <fieldset>
						    <legend>Mode of Payment</legend>
					 		<label>  Mode </label>
							<select purpose="Cash">
							<option value="Cash">Cash</option>
							<option value="CDD">Check/DD</option>
							<option value="BT">BankTransfer</option>
							</select> <br>
							<label>CheckNumber </label> <input type="text" name="Check Number" id="CheckNumber">
							<label>BankName </label><input type="text" name="Bank Name" id="BankName">
							<label>BankCode</label><input type="text" name="Bank Code" id="BankCode"><br>
							<label>Amount </label><input type="text" name="Amount" id="Amount"><br>
						</fieldset>
						
						<fieldset>
							<legend>Details </legend>
			 				<label>  Purpose: </label>
							<select purpose="Amenity use">
							<option value="Amenity use">Amenity use</option>
							<option value="Party hall rent">Party hall rent</option>
							<option value="Advertisement of service">Advertisement of service</option>
							<option value="Renting of premise by External agency">Renting of premise by External agency</option>
							</select> <br>
							
							<label> Remarks </label><TEXTAREA id='Remarks' NAME="SpecialRequest" ROWS="8" style="width:450px;">Please enter you details</TEXTAREA>		
						</fieldset>
					</div>	
					<div id='buttonwin'>
						<div id='transSearch' class="roundbutton" onClick="searchTransaction()">
			                <a class="link icon_find"> </a>
			             </div>
			             <div id='creditSubmit' class="roundbutton" onClick="generateReceipt()">
			                <a class="link icon_receipt"> </a>
			             </div>
					</div>			
				</form>
      </div>
      
      <div class="tabpage" id="debit">
				<form action="#" method="post">
					<div id='creditinput'>
						<fieldset>													
							<legend>  Purpose </legend>
							<label>Purpose </label>
							<select purpose="Employee">
							<option value="Instructor">Instructor</option>
							<option value="Water">Water</option>
							<option value="Electricity">Electricity</option>
							<option value="Backup">Backup</option>
							<option value="ClubHouseMaintenance">ClubHouseMaintenance</option>
							</select> 
							<label>Name</label><input type="text" name="name">  
							<label>Contact Number</label><input type="text" name="phone"><br>
						</fieldset>

						<fieldset>
							<legend> Mode of Payment</legend> 
							<label>Mode</label>
							<select purpose="Cash">
							<option value="Cash">Cash</option>
							<option value="CDD">Check/DD</option>
							<option value="BT">BankTransfer</option>
							</select> 
							<label>CheckNumber</label><input type="text" name="Check Number">
							<label>BankName</label><input type="text" name="Bank Name">
							<label>BankCode</label><input type="text" name="Bank Code"><br>
							<label>Amount </label><input type="text" name="Amount"><br>
						</fieldset>
						<fieldset>
							<legend>Details</legend>
							<label>Details</label> <input id='tbremarks' type="text" name="Details"> <br>		
							<label> Remarks </label><TEXTAREA id='tbremarks' NAME="Remarks" ROWS="8" style="width:450px;">Please enter your remarks</TEXTAREA>				
						</fieldset>
					</div>	
					<div id='buttonwin'>
						 <div id='transSearch' class="roundbutton" onClick="javascript:senddebitinfo('debitinput')">
			                <a class="link icon_submit"> </a>
			             </div>
			             <div id='creditSubmit' class="roundbutton" >
			                <a class="link icon_view"> </a>
			             </div>

					</div>			
				</form>
			</div>
			
			 <div class="tabpage" id="report">
				<form action="#" method="post">
					<div id='Reportwin'>
						<fieldset>													
							<legend>Generate Report</legend>
							<label>Type</label>
							<select id="reporttype" purpose="Credit">
							<option value="Credit">Credit</option>
							<option value="Debit">Debit</option>
							</select> 
						</fieldset>

						<fieldset>
							<legend> Date Range</legend> 
							<label>From </label><input type="date" id="fromdate" onfocus="javascript:choosedate()"/>
							<label>To</label><input type="date" id="todate">
							
						</fieldset>
						<p id="tablespace"></p>
					</div>	
					<div id='buttonwin'>
						 <div id='transSearch' class="roundbutton" onClick="javascript:generateReport('debitinput')">
			                <a class="link icon_submit"> </a>
			             </div>
			             <div id='creditSubmit' class="roundbutton" >
			                <a class="link icon_view" onClick="javascript:CreateTransactionTable('debitinput')"> </a>
			             </div>
					</div>			
				</form>
			</div>
    </div>
  </div>
</div>


					
<div id='Receiptwin'>
		<div id='Receipt'>
		<h1>Receipt</h1>   
		<img src="logo.jpg" alt="ApartmentLogo" height="84" width="84">
					<h4 id='receiptdate'> Date  :</h4>
					<h4 id='transnum'> Transaction Number  :</h4>
					<h4 id='receiptName'> Name   :</h4> 	
					<h4 id='receiptMobile'> Mobile  :</h4>
					<h4 id='receiptLandLine'> LandLine :</h4>
					<h4 id='receiptAptNum'> Apartment Number :</h4>
					<h4 id='receiptAmt'> Amount :</h4>
					<h4 id='receiptPurpose'> Purpose :</h4>
					<h4 id='receiptComments'> Comments :</h4>
					<h4 align="center"> Signature </h4>
		</div>
		
		<div id='buttonwin'>
						<div id='creditSubmit' class="roundbutton" >
			                <a class="link icon_print" onClick="javascript:printDiv('Receipt')"> </a>
			             </div>
			             <div id='creditSubmit' class="roundbutton" >
			                <a class="link icon_sms2" > </a>
			             </div>
			             <div id='creditSubmit' class="roundbutton" >
			                <a class="link icon_email2" > </a>
			             </div>
		
		</div>
</div>
</body>
<html>
