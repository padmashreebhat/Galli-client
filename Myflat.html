<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="tabmenustyle.css" rel="stylesheet" type="text/css">
<link href="table.css" rel="stylesheet" type="text/css">

<script src="js/clubhouse.js"></script>
<script src="js/finance.js"></script>

</head>
<body>
<div id="wrapper">
   <div id="Residentwin">
    <div id="tabs">
      <ul>
        <li id="myinfo">Myinfo</li>
        <li id="family">Family</li>
         <li id="apartment">Apartment</li>
         <li id="vehicle">Vehicle</li>
        <li id="serviceprovider">ServiceProvider</li>
      </ul>
    </div>
    <div id="tabscontent">
	      <div class="tabpage" id="myinfo">
					<form action="#" method="post">
						 <fieldset>
								 <legend>MyProfile</legend>
								 <label>FirstName</label> 
								 <input type="text" maxlength="100" value="" name="fname"/>
								 <label>LastName</label>
								 <input type="text" maxlength="100" value="" name="lname"/>           
								 <label>Landline</label>
								 <input type="text" maxlength="100" value="" name="landline"/>  
								 <label>Mobile</label>
								 <input type="text" maxlength="100" value="" name="mobile"/> 
								 <label>Email</label>
								 <input type="text" maxlength="100" value="" name="email"/> 
								 <label>  Resident </label>
								 <select type="Resident">
								 <option value="Resident">Resident</option>
								 <option value="Tenant">Tenant</option>
								 </select>   
								 <div id='buttonwin'>
									 	<div id="container" class="container">
											<header class="clearfix">
											<nav>
												<a id="transSearch"  class="bp-icon bp-icon-prev" data-info="Submit" ><span>Submit</span></a>
											</nav>
											</header>	
										</div>
								</div>			                         
							 </fieldset>
					</form>
	      </div>
	      
		<div class="tabpage" id="family">
		<form action="#" method="post">
			<div id="mydata">
					<fieldset>
					<legend>Family Members</legend>
					<table id="tablespace"  style="float:center"></table>
					</fieldset>
					</div>
			
					
					<fieldset>
					<legend> Add New Family Member</legend>	
						<label> Name </label>
						<input type="text" id="name">
						<label> Age </label>
						<input type="text" id="age">
						<label>Relation </label>
						<input type="text" id="relation">
					</fieldset>

		            <div id='buttonwin'>
					<div id="container" class="container">
						<header class="clearfix">
						<nav>
							<a id="add"  class="bp-icon bp-icon-prev" data-info="Add" onclick="Javascript:addRowFamilyTable()" ><span>Add</span></a>
						</nav>
						</header>	
					</div>
			 </div>	
		</form>	      
		</div>
      
		      <div class="tabpage" id="apartment">
						<form action="#" method="post">
								 <fieldset>
									 <legend>Apartment</legend>
									 <label>ApartmentNumber</label> 
									 <input type="text" maxlength="100" value="" name="fname"/>
									 <label>Block</label>
									 <input type="text" maxlength="100" value="" name="lname"/>           
									 <label>Centrax</label>
									 <input type="text" maxlength="100" value="" name="landline"/>  
									 <label>BuiltUpArea</label>
									 <input type="text" maxlength="100" value="" name="mobile"/>  
									 <div id='buttonwin'>
										 <div id="container" class="container">
											<header class="clearfix">
											<nav>
												<a id="transSearch"  class="bp-icon bp-icon-prev" data-info="Submit" ><span>Submit</span></a>
											</nav>
											</header>	
										</div>
									 </div>		                           
								 </fieldset>
						</form>
		      </div>
			  <div class="tabpage" id="vehicle">
						<form action="#" method="post">
							<div id="vehicledata">
									<fieldset>
									<legend>Vehicle Details</legend>
									<table id="myvehicletable"></table>
									</fieldset>
									</div>
							
									<fieldset>
									<legend> Add New Vehicle Details</legend>	
										<label> Vehicle Type </label>
										<input type="text" id="VehicleType">
										<label> Reg Number </label>
										<input type="text" id="RegNumber">
									</fieldset>
				
						            <div id='buttonwin'>
									<div id="container" class="container">
										<header class="clearfix">
										<nav>
											<a id="add"  class="bp-icon bp-icon-prev" data-info="Add" onclick="Javascript:addRowVehicleTable()" ><span>Add</span></a>
										</nav>
										</header>	
									</div>
							 </div>	
						</form>
		      </div>
			  <div class="tabpage" id="serviceprovider">
						<form action="#" method="post">
								 <fieldset>
									 <legend>ServiceProvider</legend>
									 <label>Maid</label> 
									 <input type="text" maxlength="100" value="" name="fname"/>
									 <label>Maid</label>
									 <input type="text" maxlength="100" value="" name="lname"/>           
									 <label>Driver</label>
									 <input type="text" maxlength="100" value="" name="landline"/>  
									 <label>Cook</label>
									 <input type="text" maxlength="100" value="" name="mobile"/> 
									 <label>CareTaker</label>
									 <input type="text" maxlength="100" value="" name="email"/>                             
								 </fieldset>
							<div id='buttonwin'>
								<div id="container" class="container">
											<header class="clearfix">
											<nav>
												<a id="transSearch"  class="bp-icon bp-icon-prev" data-info="Submit" ><span>Submit</span></a>
											</nav>
											</header>	
								</div>
							</div>			
						</form>
		      </div>
   </div>
  </div>
</div>
<html>
