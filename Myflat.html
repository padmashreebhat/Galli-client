<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="tabmenustyle.css" rel="stylesheet" type="text/css">
<link href="table.css" rel="stylesheet" type="text/css">

<script src="js/clubhouse.js"></script>
<script src="js/finance.js"></script>

</head>
<body>
<div id="wrapper">
   <div id="Residentwin">
    <div id="tabs">
      <ul>
        <li id="myinfo">Myinfo</li>
        <li id="family">Family</li>
         <li id="apartment">Apartment</li>
         <li id="vehicle">Vehicle</li>
        <li id="serviceprovider">ServiceProvider</li>
      </ul>
     <a onClick="javascript:hidepopupwin()"> <img src="images/close.png" alt="Smiley face" style="float:right" alt="HTML tutorial" width="42" height="42"></a>
     </div>
    <div id="tabscontent">
	      <div class="tabpage" id="myinfo">
	      	  	   <img src="images/family.jpeg" style="float:left" width="75" height="75">
					<form action="#" method="post">
						 <fieldset>
								 <legend>MyProfile</legend>
								 <label>FirstName</label> 
								 <input type="text" maxlength="100" value="" name="fname"/>
								 <label>LastName</label>
								 <input type="text" maxlength="100" value="" name="lname"/>           
								 <label>Landline</label>
								 <input type="text" maxlength="100" value="" name="landline"/>  
								 <label>Mobile</label>
								 <input type="text" maxlength="100" value="" name="mobile"/> 
								 <label>Email</label>
								 <input type="text" maxlength="100" value="" name="email"/> 
								 <label>  Resident </label>
								 <select type="Resident">
								 <option value="Resident">Resident</option>
								 <option value="Tenant">Tenant</option>
								 </select>   
								 <div id='buttonwin'>
									     <div id='security' class="roundbutton" onClick="javascript:submitdetails('debitwin')">
							                <a class="link icon_submit"> </a>
										</div>
								</div>			                         
							 </fieldset>
					</form>
	      </div>
	      
		<div class="tabpage" id="family">
		 <img src="images/family.jpeg" style="float:left" width="75" height="75">
		<form action="#" method="post">
					<div id="mydata">
						<fieldset>
						<legend>Family Members</legend>
						<table id="tablespace"  style="float:center"></table>
						</fieldset>
					</div>
			
					
					<fieldset>
					<legend> Add New Family Member</legend>	
						<label> Name </label>
						<input type="text" id="name">
						<label> Age </label>
						<input type="text" id="age">
						<label>Relation </label>
						<input type="text" id="relation">
					</fieldset>

		            <div id='buttonwin'>
						<div id='security' class="roundbutton" onClick="javascript:addRowFamilyTable()">
			                <a class="link icon_add"> </a>
						</div>
					</div>	
		</form>	      
		</div>
      
		      <div class="tabpage" id="apartment">
		       <img src="images/home.png" style="float:left" width="48" height="48">
						<form action="#" method="post">
								 <fieldset>
									 <legend>Apartment</legend>
									 <label>ApartmentNumber</label> 
									 <input type="text" maxlength="100" value="" name="fname"/>
									 <label>Block</label>
									 <input type="text" maxlength="100" value="" name="lname"/>           
									 <label>Centrax</label>
									 <input type="text" maxlength="100" value="" name="landline"/>  
									 <label>BuiltUpArea</label>
									 <input type="text" maxlength="100" value="" name="mobile"/>  
									 <div id='buttonwin'>
									     <div id='security' class="roundbutton" onClick="javascript:submitdetails('debitwin')">
							                <a class="link icon_submit"> </a>
										</div>
									</div>		                  
								 </fieldset>
						</form>
		      </div>
			  <div class="tabpage" id="vehicle">
				  <img src="images/vehicle.jpeg" style="float:left" width="48" height="48">
						<form action="#" method="post">
							<div id="vehicledata">
									<fieldset>
									<legend>Vehicle Details</legend>
									<table id="myvehicletable"></table>
									</fieldset>
									</div>
							
									<fieldset>
									<legend> Add New Vehicle Details</legend>	
										<label> Vehicle Type </label>
										<input type="text" id="VehicleType">
										<label> Reg Number </label>
										<input type="text" id="RegNumber">
									</fieldset>
				
						            <div id='buttonwin'>
										<div id='security' class="roundbutton" onClick="javascript:addRowVehicleTable()">
											<a class="link icon_add"> </a>
										</div>
									</div>	
						</form>
		      </div>
			  <div class="tabpage" id="serviceprovider">
						<form action="#" method="post">
							<div id="myserviceprovider">
								<img src="images/plumber.jpeg" style="float:left" width="48" height="48">
									<fieldset>
									<legend>ServiceProvider Details</legend>
									<table id="myserviceprovidertable"></table>
									</fieldset>
									</div>
							
									<fieldset>
									<legend> Add New ServiceProvider Details</legend>	
										<label> SPID Number </label>
										<input type="text" id="SpId">
										<label> StartTime </label>
										<input type="time" id="Starttime">
										<label> End Time </label>
										<input type="time" id="Endtime">

										<label> Salary </label>
										<input type="text" id="Salary">
										<label> Date </label>
										<input type="date" id="FromDate">
									</fieldset>
				
						            <div id='buttonwin'>
										<div id='security' class="roundbutton" onClick="javascript:addRowSPTable()">
											<a class="link icon_add"> </a>
										</div>
									</div>
							 </div>	
						</form>
			  
		      </div>
   </div>
  </div>
</div>
<html>
